<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport configurations -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External stylesheet link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Title of the HTML document -->
    <title>Cellular Orbit</title>
</head>
<body>
    <!-- Legend container -->
    <div id="legend" style="position: absolute; left: 0; top: 0; color: white;">
        <h3>Legend</h3>
        <ul>
            <li>Clockwise -> Incoming call</li>
            <li>Counter clockwise -> Outgoing call</li>
            <br>
            <li>Size -> Length of the call</li>
            <br>
            <li>Green -> Family</li>
            <li>Blue -> Friends</li>
            <li>Purple -> Other</li>
        </ul>
    </div>
    <!-- Main visualization container -->
    <div id="visualization"></div>
    
    <!-- External JavaScript resources -->
    <!-- D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom script for the calling planets visualization -->
    <script src="script.js"></script>

</body>
</html>
